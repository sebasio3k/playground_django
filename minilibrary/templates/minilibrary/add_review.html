{% extends 'base.html' %}


{% block content %}
    <h1>Agrega la Rese√±a de: {{book.title}}</h1>




    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark" type="submit">Enviar</button>
    </form>

    <br>

    {% if messages %}
        {% for message in messages  %}
            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}

    
    {% for review in book_reviews  %}
        <div>
            <p>{{review}} </p>
        </div>
    {% endfor %}
        
    
{% endblock content %}
